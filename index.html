<!doctype HTML>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/gh/AssemblyScript/wabt.js@1.0.20/index.js"></script>
    <script>const wabt = WabtModule;</script>
    <script src="webstart.js"></script>
    <style>
        .editor {
            float: left;
            width: 49%;
            margin: 0;
            padding: 0;
        }
        .interactions {
            float: right;
            width: 49%;
            margin-left: 1em;
            padding: 0;
            height: 100%;
        }
        .user-code {
            width: 100%;
            height: 20em;
            overflow: auto;
            font-family: monospace;
        }
        .repl-code {
            width: 30em;
            text-align: left;
            font-family: monospace;
            resize: none;
            overflow: hidden;
            background-color: #f8f8f8;
            border-radius: 3px;
            border-style: solid;
            border-width: 1px;
            border-color: #eeeeee;
        }
        .old-code {
            width: 30em;
            text-align: left;
            font-family: monospace;
            resize: none;
            overflow: hidden;
            background-color: #f8f8f8;
            border-radius: 3px;
            border-style: solid;
            border-width: 1px;
            border-color: #cccccc;
            padding: 7px;
        }
        .repl-output pre {
            max-width: 100%;
            white-space: break-spaces;
            line-break: anywhere;
        }
        .spacer {
            height: 6px;
        }
    </style>
</head>

<body>
    <div class="editor">
        <textarea class="user-code" id="user-code"></textarea>
        <button id="run">run</button><br/>
        <pre style="width:30%" id="generated-code"></pre>
        <pre style="width:30%" id="script-output"></pre>
    </div>

    <div class="interactions">
        <pre style="width:30%" id="repl-output"></pre>
        <div class="output" id="repl-output">
        </div>
        <div id="repl-entry">
            <textarea type="text" id="next-code" rows="1" class="repl-code"></textarea>
        </div>
    </div>
</body>

</html>
